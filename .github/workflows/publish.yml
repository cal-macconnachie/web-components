name: deploy cdn and publish web components

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "✓ Version validation passed: $TAG_VERSION"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: 'yarn'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and typecheck
        run: |
          yarn build
          yarn build:components
          yarn typecheck

      - name: Minify stylesheets
        run: yarn minify:css

      - name: Build playground SPA with environment variables
        run: yarn build:playground

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CDN infrastructure
        run: yarn cdk:deploy --require-approval never --outputs-file cdk-outputs.json

      - name: Get stack outputs
        id: stack-outputs
        run: |
          BUCKET_NAME=$(node -e "console.log(require('./cdn/cdk-outputs.json')[Object.keys(require('./cdn/cdk-outputs.json'))[0]].BucketName)")
          DISTRIBUTION_ID=$(node -e "console.log(require('./cdn/cdk-outputs.json')[Object.keys(require('./cdn/cdk-outputs.json'))[0]].DistributionId)")
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Upload main bundle to S3
        run: |
          aws s3 cp ./dist/index.js s3://${{ steps.stack-outputs.outputs.bucket_name }}/index.js \
            --content-type "application/javascript; charset=utf-8" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload TypeScript definitions to S3
        run: |
          aws s3 sync ./dist/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/ \
            --exclude "*" \
            --include "*.d.ts" \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload component JavaScript files to S3
        run: |
          for file in ./dist/components/*.js; do
            if [ -f "$file" ]; then
              basename_file=$(basename "$file")
              aws s3 cp "$file" s3://${{ steps.stack-outputs.outputs.bucket_name }}/components/$basename_file \
                --content-type "application/javascript; charset=utf-8" \
                --cache-control "public, max-age=31536000, immutable"
            fi
          done

      - name: Upload component TypeScript definitions to S3
        run: |
          aws s3 sync ./dist/components/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/components/ \
            --exclude "*" \
            --include "*.d.ts" \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload stylesheets to S3
        run: |
          aws s3 sync ./dist/stylesheets/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/stylesheets/ \
            --exclude "*" \
            --include "*.css" \
            --delete \
            --content-type "text/css; charset=utf-8" \
            --cache-control "public, max-age=31536000, immutable"

      - name: Upload playground SPA to S3
        run: |
          # Upload index.html with no caching (for latest version)
          aws s3 cp ./dist-playground/index.html s3://${{ steps.stack-outputs.outputs.bucket_name }}/index.html \
            --content-type "text/html; charset=utf-8" \
            --cache-control "public, max-age=0, must-revalidate"

          # Upload assets (JS, CSS, favicon) with immutable caching
          aws s3 sync ./dist-playground/assets/ s3://${{ steps.stack-outputs.outputs.bucket_name }}/assets/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.stack-outputs.outputs.distribution_id }} \
            --paths "/*"

      - name: Prepare package for publishing
        run: |
          # Remove "private": true from package.json to allow publishing
          node -e "const pkg = require('./package.json'); delete pkg.private; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "✓ Removed private field from package.json"

      - name: Publish to npm
        run: npm publish --provenance --access public
